<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos DOM</title>
    <style>
    div#area{
        font: normal 20pt Arial;
        background: #2a8b2a;
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;

        
    }
        
    </style>
</head>
<body>
     
    <!--Metodo de chamar uma funçao dentro do  htmla-->
    <!--
    <div id="area" onclick="clicar()" onmouseenter='entrar()' onmouseout="sair()">
        Interaja...
    </div>
    -->

    <div id="area">
            Interaja...
        </div>

  <script>
    var a = window.document.getElementById('area')
    //Metodo de chamar uma funçao dentro do  JS
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)


    function clicar(){
            
        a.innerText = 'Clicou!!'
        a.style.background = 'red'

    }

    function entrar(){
        a.innerText = 'Entrei!!'
    }

    function sair() {
        a.innerText = "Saiu!!"
    }

  </script>  
</body>
</html>
